<body>

<nav id="nav">
  <a href="index.html" id="logoA"><img src="/Sprint2/Images/Logo Clínica Salud Moderno Azul.png" alt="Logo" class="logo"/></a>
    <div class="container_nav" id="cont_nav">
      <ul class="botones">
        <li>
          <a href="aboutme.html" class="boton" id="btn1"><span>¿Quienes somos?</span></a>
        </li>
        <li>
          <a href="components.html" class="boton" id="btn2"><span>Proyectos</span></a>
        </li>
        <li>

        <li>

      <div class="redes_sociales" id = "RS">  
        <a href="#"><i class='bx bxl-instagram'></i></a>

  <input type="checkbox" id="btn-oscuro">
  <label for="btn-oscuro"><i class='bx bx-moon' id="oscuro"></i></label>

  <div class="titulo" id="cont_titulo">
    <div class="linea1" id="line1"></div>
    <h2 id="h2_titulo"><span id="titulo_span">SUSCRIPCIÓN NEWSLETTER</span></h2>
    <div class="linea2" id="line2"></div>
  </div>
    
    <div class="titulo_seccion" id="cont_titulo2">
      <h2 id="h22">
        <span id="span2"> <i class="bx bxs-bell" id="icon"></i> Formulario de Suscripción</span>
      </h2>
      <div class="linea"></div>
    </div>

    <div class="form-container">
      <label for="nombre" class="form_labels" id="label_nombre">Nombre y Apellidos:</label>
      <input type="text" id="nombre" name="nombre" required />
      <label for="email" class="form_labels" id="label_email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="telefono" class="form_labels" id="label_telefono">Teléfono:</label>
      <input type="number" id="telefono" name="telefono" required />
      <button type="button" id="boton">Enviar</button>
  </div>

    <div class="separador"></div>
    <footer>
      <div class="footer-container">
          <img src="/Sprint2/Images/footer_images/logos-face-ubb-02 1.png" alt="Logo Facultad" class="footer-logo"/>

      </div>
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const checkbox = document.getElementById('btn-oscuro');
    const iconElement = document.getElementById('oscuro');
    const bodyElement = document.body;
    const navContElement = document.querySelectorAll('.container_nav');
    const navElement = document.getElementById('nav');
    const logoElement = document.getElementById('logoA');
    const rsElemento = document.getElementById('RS')
    const botones = document.querySelectorAll('#RS i');
    const navLinks = document.querySelectorAll('nav span');
    const contTitulo = document.getElementById('cont_titulo');
    const h2 = document.getElementById('h2_titulo');
    const linea1 = document.getElementById('line1');
    const linea2 = document.getElementById('line2');
    const contTitulo2 = document.getElementById('cont_titulo2');
    const h22 = document.getElementById('h22');
    const span2 = document.getElementById('span2');

    // Sincronizar el estado inicial
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    checkbox.checked = isDarkMode;
    toggleDarkMode(isDarkMode);

    // Cambiar tema y guardar el estado en localStorage
    checkbox.addEventListener('change', () => {
        const darkMode = checkbox.checked;
        toggleDarkMode(darkMode);
        localStorage.setItem('darkMode', darkMode);
    });

    function toggleDarkMode(enable) {
        if (enable) {
            iconElement.classList.remove('bx-moon');
            iconElement.classList.add('bx-sun');
            bodyElement.classList.add('dark-mode');
            navElement.classList.add('dark-mode');
            logoElement.classList.add('dark-mode');
            rsElemento.classList.add('dark-mode');
            contTitulo.classList.add('dark-mode');
            h2.classList.add('dark-mode');
            linea1.classList.add('dark-mode');
            linea2.classList.add('dark-mode');
            h22.classList.add('dark-mode');
            span2.classList.add('dark-mode');
            contTitulo2.classList.add('dark-mode');
            icon.classList.add('dark-mode');
            navContElement.forEach(nav => {
              nav.classList.add('dark-mode');
            });
            navLinks.forEach(link => {
                link.classList.add('dark-mode');
            });
            botones.forEach(boton => {
                boton.classList.add('dark-mode');
            });
        } else {
            iconElement.classList.remove('bx-sun');
            iconElement.classList.add('bx-moon');
            bodyElement.classList.remove('dark-mode');
            navElement.classList.remove('dark-mode');
            logoElement.classList.remove('dark-mode');
            rsElemento.classList.remove('dark-mode');
            contTitulo.classList.remove('dark-mode');
            h2.classList.remove('dark-mode');
            linea1.classList.remove('dark-mode');
            linea2.classList.remove('dark-mode');
            h22.classList.remove('dark-mode');
            span2.classList.remove('dark-mode');
            contTitulo2.classList.remove('dark-mode');
            icon.classList.remove('dark-mode');
            navContElement.forEach(nav => {
              nav.classList.remove('dark-mode');
            });
            navLinks.forEach(link => {
                link.classList.remove('dark-mode');
            });
            botones.forEach(boton => {
                boton.classList.remove('dark-mode');
            });
        }
    }
});

  </script>
    <script src="../Js/formNewsLetter.js"></script>
</body>
</html>
