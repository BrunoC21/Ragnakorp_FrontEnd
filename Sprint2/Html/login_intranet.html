<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Sprint2/Css/loginintra.css">
    <title>Polo de salud</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="/Sprint2/Images/Logo Clínica Salud Moderno Azul.png" alt="Logo" class="logo"></a>
    </header>
    <div class="form-container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />

            <button type="submit" id="btnIniciar">Iniciar Sesión</button>
        </form>
    </div>
    <script src="./formLogin.js"></script>
</body>
</html>
