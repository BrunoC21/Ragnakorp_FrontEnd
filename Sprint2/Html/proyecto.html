    <script>
      // Seleccionar el input y el ícono
      const checkbox2 = document.getElementById('btn-oscuro');
      const iconElement2 = document.getElementById('oscuro');
  
      // Agregar evento al checkbox para detectar cambios
      checkbox2.addEventListener('change', () => {
          if (checkbox2.checked) {
              iconElement2.classList.remove('bx-moon');
              iconElement2.classList.add('bx-sun');
          } else {
              iconElement2.classList.remove('bx-sun');
              iconElement2.classList.add('bx-moon');
          }
      });
  </script>
