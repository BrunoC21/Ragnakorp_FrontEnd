<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Sprint2/Css/register.css">
    <link rel="stylesheet" href="/Sprint2/Css/intranet/general.css">
    <title>Polo de salud</title>
</head>
<body>
    <div class="form-container">
        <h2>Actualizar Perfil</h2>
        <form id="userForm" method="POST">
          <label for="firstname">Nombre:</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="Nombre"
            required
          />
  
          <label for="lastname">Apellido:</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Apellido"
            required
          />
  
          <label for="rut">RUT:</label>
          <input
            type="text"
            id="rut"
            name="rut"
            placeholder="RUT (sin puntos y con guión)"
            required
          />
  
          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Correo Electrónico"
            required
          />
  
          <label for="phone">Teléfono:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Teléfono"
            required
          />

        <label for="descripcion">Biografía</label>
        <textarea
            id="descripcion"
            class="input-descripcion-actividad"
        ></textarea>

          </textarea>
  
          <button type="button" id="btnRegistrar">Actualizar perfil</button>
        </form>
      </div>

      <script src="../../Js/formActualizarPerfil.js"></script>
</body>
</html>
