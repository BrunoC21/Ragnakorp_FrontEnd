<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postulación</title>
    <link
      rel="stylesheet"
      href="/Sprint2/Css/formularioPostulacionIntranet.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container_nav">
        <div class="btn_menu">
          <label for="btn_menu_lateral"><i class="bx bx-menu"></i></label>
        </div>

        <div class="logo">
          <img
            src="/Sprint2/Images/Logo Clínica Salud Moderno Azul.png"
            alt=""
          />
        </div>
        <ul id="opciones">
          <i class="bx bxs-user-circle" style="color: #ffffff"></i
          ><span>Usuario</span>
          <ul id="submenu">
            <li class="btn_opcion" id="primero"><a href="">Perfil</a></li>
            <li class="btn_opcion"><a href="">Cerrar secion</a></li>
          </ul>
        </ul>
      </div>
    </header>

    <div class="form-container">
      <h1>Formulario de Postulación</h1>
      <form action="submit_postulacion.html" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="rut">RUT</label>
        <input type="text" id="rut" name="rut" required />

        <label for="proyecto">Proyecto al que desea postular</label>
        <select id="proyecto" name="proyecto" required>

        </select>

        <label for="motivo">Motivo de postulación</label>
        <textarea
          id="motivo"
          name="motivo"
          rows="4"
          placeholder="Explique brevemente su motivo para postular"
          required
        ></textarea>

        <button type="submit" class="submit-btn" id="botonPostular">Enviar Postulación</button>
      </form>
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <img
            src="/Sprint2/Images/footer_images/logos-face-ubb-02 1.png"
            alt="Logo Facultad"
            class="footer-logo"
          />
        </div>
        <div class="footer-right">
          <div class="social-icons">
            <a href="#"
              ><img
                src="/Sprint2/Images/footer_images/linkedin-square-logo-24 1.png"
                alt="LinkedIn"
            /></a>

            <a href="#"
              ><img
                src="/Sprint2/Images/footer_images/bxl-instagram 1.png"
                alt="Instagram"
            /></a>
          </div>
          <img
            src="/Sprint2/Images/footer_images/Logo (1).png"
            alt="Gobierno de Ñuble"
            class="footer-gobierno-logo"
          />
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy;2024 Todos los Derechos Reservados</p>
      </div>
    </footer>

    <script src="../Js/formPostulation.js"></script>
  </body>
</html>
