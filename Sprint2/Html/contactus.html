    <h1 class="titulo_seccion"><span>Contactanos</span><i class='bx bx-news' style='color:#ffffff' id="logo_titulo"></i></h1>

    <div class="form-container">
        <h2>Formulario de contacto</h2>
        <form>
            <label for="nombre" class="form_labels" id="label_nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>    
            <label for="email" class="form_labels" id="label_email">Email:</label>
            <input type="email" id="email" name="email" required>        
            <label for="titulo" class="form_labels" id="label_titulo">Asunto:</label>
            <input type="text" id="titulo" name="titulo" required>
            <label for="mensaje" class="form_labels" id="label_mensaje">Texto:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit" id="boton">Enviar</button>
        </form>
    </div>

    </div>
